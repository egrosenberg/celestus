system:
  description: >-
    <p>A passageway appears at target point you can see on a non-metallic
    surface you can see within range. The passageway lasts for 1 hour. You
    choose the dimensions of the passageway: it can be up to 5 feet wide, 10
    feet tall, and 20-feet deep. A passage created this way doesn't cause any
    structural instability in the surfaces surrounding it.</p><p>When the
    passageway disappears, any creatures inside are safely ejected to the
    nearest edge.</p>
