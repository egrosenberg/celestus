  description: >-
    <p>You create a 10-foot radius dome of force around you and it remains there
    for 8 hours. The dome is opaque from the outside and can be any color you
    choose as you use this skill. When the dome is created, choose any number of
    creatures to be able to freely walk in and out of the dome, any creatures
    inside the domes radius as it is created also are able to freely enter or
    exit. Apprentice and Novice tier skills and their effects cannot pass
    through the dome.</p><p>The dome comfortably fits 8 medium sized creatures.
    The inside of the dome is comfortable and dry and you can command it to
    cause the interior to shift between dim light and darkness.</p><p>The dome
    vanishes early if you leave it.</p>
