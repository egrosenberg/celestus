  description: >-
    <p>You perform a 1 hour ritual and touch a creature that has been dead for
    no more than a century and died for any reason other than old age. The
    creature returns to life with all resources.</p><p>The ritual heals all
    wounds and cures/neutralizes any poisons or diseases afflicting the
    creature. It also lifts any curses or other harmful magical effects
    affecting the creature. It replaces / regrows any missing limbs, organs, or
    bones. If the creature was undead, it is no longer.</p><p>Additionally, the
    ritual can create a new body if the creature's original body no longer
    exists. If the creatures body no longer exists, you must speak the
    creature's name aloud and their new body will appear in an unoccupied space
    within 30 feet of you.</p>
