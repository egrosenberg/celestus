    ">Ancestries</a> represent your character's heritage and their ties to their
    blood kin. Some examples include Human, Elf, and Dwarf. Ancestries may grant
    skills, ability bonuses, or other features.</span></p><p><span
    style="font-family:'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica,
    Arial, sans-serif"><strong>Mixed Ancestries.</strong> You may have a
    character with parents of differing ancestries. If this is the case, choose
    a single ancestry of the two to gain benefits from, you can choose to flavor
    your character however you want beyond those mechanical benefits.</span></p>
