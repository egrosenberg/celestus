    title="Professions">Professions</a> represent the skills your character
    maintains as they begin their adventure. These are the closest thing this
    system has to traditional "character classes". Are you a powerful
    @UUID[Compendium.celestus.professions.Kaip2yVYwrHcJU2X]{Warrior} who strikes
    down foes with their martial prowess? Or perhaps you are
    @UUID[Compendium.celestus.professions.ebivE3YBEMFQ2NsB]{Pactbound}, owing
    your magic to a powerful entity. Professions are an essential building block
    for your character's mechanical direction. Professions also have a
    @UUID[Compendium.celestus.rules.QbdFbQkWYH788N2x]{You Can Always...}
    section.</span></p>
