  description: >-
    <p>Attributes, sometimes referred to as Primary Attributes, are
    @UUID[Compendium.celestus.rules.S3EUjWbDbCFacOFo]{six different scores} that
    represent a character's physical and mental characteristics.</p><p>Attribute
    points are a character building currency that are invested into different
    primary attributes. Attributes all start with a base value of 10 and you
    cannot spend more than 30 points in an attribute (for a base total of
    40).</p>
