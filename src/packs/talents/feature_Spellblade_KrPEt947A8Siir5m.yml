system:
  description: >-
    <p>You have mastered weaving sword and sorcery. Through performing a 1 hour
    ritual, or as part of a rest, you can magically bind a melee weapon you
    possess to your magic. While wielding the bound weapon, you may use
    intelligence when calculating damage. Additionally, while wielding the bound
    weapon, you cannot be disarmed or
    @UUID[Compendium.celestus.rules.ApravHaqi2H9tSn2]{atrophied}.</p><p>For 1
    action point, you can temporarily shunt to or retrieve your weapon from a
    pocket dimension.</p><p>You can only have one weapon bound in this way at a
    time, and attempting to bind another weapon will cause all other weapon's
    you are bound to to unbind. If the bound weapon is ever not on your person
    or in the pocket dimension for more than 24 hours the bond ceases.</p>
