system:
  description: >-
    <p><strong>Requires Tidecaller 10.</strong></p><p>You have mastered the art
    of cryomancy and have forever altered your physicality. You gain the
    following benefits:</p><ul><li><p>You gain 50% Water
    resistance.</p></li><li><p>You can breath water as though it were air and
    can swim through any water unimpeded.</p></li><li><p>Whenever you reduce a
    creature's hit points to 0 with a magic skill that does water damage, you
    can cause that creature's body to permanently freeze over, trapping them in
    a stasis between life and death.</p></li><li><p>You learn the skill
    @UUID[Compendium.celestus.skills.bInBeiF4XKmNHdVE]{Breath of Frigid Depths}.
    You always have it memorized, it doesn't count against your skills known or
    memorized and you don't need to meet it's memorization
    requirements.</p></li></ul>
